<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/admin.css">
    
    <title>Havit Hotelaria</title>
</head>
<body>
    
    <header class="header">
        <h1>Havit Hotelaria</h1>
    <div class="linkReserva">
        <a href="reserva.html" class="link">reserva</a>
        <a href="cliente.html" class="link">hoteis</a>
    </div>
    </header>

        <h2>Adicione um quarto</h2>
        <form id="form_quarto">
            <input type="text" id="numeroInput" placeholder="numero">
            <input type="text" id="tipoInput" placeholder="tipo">
            <button type="submit">Adicionar</button>
        </form>
        <table class="table mb-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Numero</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela_quartos"></tbody>
        </table>
    
        <table class="table">
            <thead>
                <tr> 
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Numero</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela_reserva"></tbody>
        </table>
    </main>
    
   
    <script src="js/quartos_admin.js"></script>
